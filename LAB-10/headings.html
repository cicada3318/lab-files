<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Heading Levels</title>
</head>

<body>

    <h1 style="color: blue; font-size: 36px;">This is a Heading 1 (H1)</h1>
    <h2 style="color: red; font-size: 32px;">This is a Heading 2 (H2)</h2>
    <h3 style="color: green; font-size: 28px;">This is a Heading 3 (H3)</h3>
    <h4 style="color: purple; font-size: 24px;">This is a Heading 4 (H4)</h4>
    <h5 style="color: orange; font-size: 20px;">This is a Heading 5 (H5)</h5>
    <h6 style="color: brown; font-size: 16px;">This is a Heading 6 (H6)</h6>

</body>

</html>
