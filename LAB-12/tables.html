<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Links</title>
</head>

<body>
    <h1>Links and Table Example</h1>
    <p>Here are some useful links:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank" title="Go to Example">Example Website</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank" title="Go to Wikipedia">Wikipedia</a></li>
        <li><a href="https://www.google.com" target="_blank" title="Go to Google">Google</a></li>
    </ul>

    <h2>Sample Table</h2>
    <table border="1" width="300" height="150">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>
        <tr>
            <td>Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
            <td>Row 3, Column 3</td>
        </tr>
    </table>

</body>

</html>
